name: Repository Dispatch
on:
  repository_dispatch:
    types: [my-event]
jobs:
  createPullRequest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Create report file
        run: ${{ github.event.client_payload.tag }} > test.txt
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          branch: updateObsidianLibrary/${{ github.event.client_payload.tag }}
          token: ${{ secrets.PAT_TOKEN }}
          commit-message: Add tag file
          title: "[Example] Add tag file"
          body: >
            This PR is auto-generated
          labels: |
            Obsidian
            automated pr
