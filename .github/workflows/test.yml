name: Repository Dispatch
on:
  repository_dispatch:
    types: [my-event]
jobs:
  createPullRequest:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "14.x"
          cache: "yarn"

      - name: Updating version of core
        run: yarn remove @tinderapp/ui-core &&  yarn add @tinderapp/ui-core@^${{ github.event.client_payload.tag }}

      - name: Updating version of react
        run: yarn remove @tinderapp/ui-react &&  yarn add @tinderapp/ui-react@^${{ github.event.client_payload.tag }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          branch: updateObsidianLibrary/${{ github.event.client_payload.tag }}
          token: ${{ secrets.PAT_TOKEN }}
          commit-message: Add tag file
          title: "[Example] Add tag file"
          body: >
            This PR is auto-generated
          labels: |
            Obsidian
            automated pr
